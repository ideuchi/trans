# (required) account information for API
name=${NAME}                                     # input your account name
key=${KEY}                                       # input your API key
secret=${SECRET}                                 # input your API secret

# (required) tool for requesting
tool=py                                          # 'sh' for curl/openssl on bash, 'py' for python with requests_oauthlib/requests/json packaage

# (optional) specify engine and language pair (this setting overwrites command option)
#engine=generalNT
#src_lang=ja
#tgt_lang=en



